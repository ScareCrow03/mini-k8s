apiVersion: v1
kind: Pod
metadata:
  name: pod_AMD
  namespace: AMD_namespace
  labels:
    cpu: r9
    gpu: RX-7900-XTX
  annotations:
    annotation_test: no-use
spec:
  containers:
  - name: nginx_ctr
    image: nginx:stable-alpine
    ports:
    - containerPort: 80
    # volumeMounts:
    # - name: html
    #   mountPath: /usr/share/nginx/html
  - name: content
    image: alpine:latest
    command: ["/bin/sh", "-c"]
    args:
      - while true; do
          date >> /html/index.html;
          sleep 5;
        done
  #   volumeMounts:
  #   - name: html
  #     mountPath: /html
  # volumes:
  # - name: html
  #   hostPath:
  #     path: ./test_html.yml
  #     type: FileOrCreate
  nodeSelector:
    gpu: AMD
  restartPolicy: OnFailure
