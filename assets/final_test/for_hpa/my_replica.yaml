apiversion: v1
kind: Replicaset
metadata:
  name: final_test_replica
  namespace: AMD_namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      cpu: R9-7950X3D
      gpu: RX-7900-XTX
  template:
    metadata:
      name: replica_pod_AMD
      labels:
        cpu: R9-7950X3D
        gpu: RX-7900-XTX
    spec:
      containers:
      - name: nginx_ctr
        image: nginx:stable-alpine
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 1
            memory: 100MiB