apiVersion: v1
kind: Pod
metadata:
  name: pod_config_test1
  namespace: pod_config_test1_namespace
  labels:
    cpu: i9-14900k
    gpu: 4090
  annotations:
    annotation_test: no-use
spec:
  containers:
  - name: nginx_ctr
    image: nginx:stable-alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
  - name: content
    image: alpine:latest
    command: ["/bin/sh", "-c"]
    args:
      - while true; do
          date >> /html/index.html;
          sleep 5;
        done
  #   volumeMounts:
  #   - name: html
  #     mountPath: /html
  # volumes:
  # - name: html
  #   hostPath:
  #     path: ./test_html.yml
  #     type: FileOrCreate
  nodeSelector:
    gpu: nvidia
  restartPolicy: OnFailure
