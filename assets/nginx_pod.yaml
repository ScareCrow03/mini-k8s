apiversion: v1
kind: Pod
metadata:
  name: nginx_pod
  namespace: default
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx:stable-alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: nginx-conf
      mountPath: /etc/nginx/conf.d
  volumes:
  - name: nginx-conf
    hostPath:
      path: /home/lrh/Desktop/mini-k8s/assets/nginxconf
      type: FileOrCreate
